<app-admin-navbar></app-admin-navbar>

<div class="content-view">
    <table class="table table-striped border-primary p2">
        <thead class="thead-light">
            <th>Id</th>
            <th>Movie Name</th>
            <th>Theatre Name</th>
            <th>Price</th>
            <th>Tickets Remaining</th>
            <th>Show Date</th>
            <th>Show Time</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of showsList">
                <th>{{item.id}}</th>
                <th>{{item.movieName}}</th>
                <th>{{item.theatreName}}</th>
                <th>{{item.price}}</th>
                <th>{{item.ticketsAvailable}}</th>
                <th>{{item.showTiming | date: 'yyyy-MM-dd'}}</th>
                <th>{{item.showTiming| date: 'HH:mm:ss'}} </th>
                <td><button class="btn btn-danger" (click)="OnDelete(item.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/addshow">+Add</button>
</div>
